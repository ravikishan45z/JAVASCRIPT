</head>
<body>
    <script>
        let name = 'ravikishan Gaur';
        let a  = 4.45;
        console.log(`My Name is ${name}`);
        // string datatype.
        console.log(typeof name);
        // number datatype.
        console.log(typeof a);
        // boolean datatype.
        console.log(typeof true);

        console.log(`My name is`+` ${name}`);

        console.log('Order item : 1 Coffee($5) and 1 Bagel($3)');
        console.log(`Total cost : `+`$${5+3}`);
        
        //popup of total cost.
        alert(`Total cost : ` + `$${5 + 3}`);
        </script>
